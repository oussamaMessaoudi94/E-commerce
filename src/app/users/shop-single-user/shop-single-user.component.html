

<body>
    <app-nav-user></app-nav-user>

  <div class="site-wrap" [formGroup]="shopForm">

  

    <div class="bg-light py-3" >
      <div class="container">
        <div class="row" >
          <div class="col-md-12 mb-0"><a href="/home-admin">Home</a> <span class="mx-2 mb-0">/</span> <a
              href="/shop-admin">Store</a> <span class="mx-2 mb-0">/</span> <strong class="text-black">{{product.productName}}</strong></div>
        </div>
      </div>
    </div>

    <div class="site-section" >
      <div class="container"  >
        <div class="row" >
          <div class="col-md-5 mr-auto" >
            <div class="border text-center" >
              <img src="{{product.img}}" alt="Image" class="img-fluid p-5">
            </div>
          </div>
          <div class="col-md-6" >
            <h2 class="text-black">{{product.productName}}</h2>
      
            

           <p > <strong class="text-black h4" >  Price :  {{product.price}}$</strong> </p>
           <p ><strong class="text-black h4" >Quantity : {{product.quantity}}</strong></p>
          
            
            <div class="mb-5">
              <div class="input-group mb-3" style="max-width: 220px;">
                <div class="input-group-prepend">
                  <button class="btn btn-outline-primary js-btn-minus" type="button">&minus;</button>
                </div>
                <input type="text" class="form-control text-center" value="1" placeholder=""
                  aria-label="Example text with button addon" aria-describedby="button-addon1" formControlName='numberShop' required="required">
                <div class="input-group-append">
                  <button class="btn btn-outline-primary js-btn-plus" type="button" >&plus;</button>
                </div>
              </div>
              <span><p style="color: red;">{{title}}</p></span>
    
            </div>
            <p  class="buy-now btn btn-sm height-auto px-4 py-3 btn-primary" (click)="addShop()">Add To Cart</p>

            <div class="mt-5">
              <ul class="nav nav-pills mb-3 custom-pill" id="pills-tab" role="tablist">

            
              </ul>
              <div class="tab-content" id="pills-tabContent" >
                <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                  <table class="table custom-table">
                    <thead>
                      <th>Material</th>
                      <th>Description</th>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">{{product.mark}}</th>
                        <td>{{product.description}}</td>
                        
                      </tr>
                      
                    </tbody>
                  </table>
                </div>
                <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
            

            
                </div>
            
              </div>
            </div>

    
          </div>
        </div>
      </div>
    </div>
  </div>

 

</body>
