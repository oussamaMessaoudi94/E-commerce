<body>
    
<app-nav-user></app-nav-user>
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"></div>
        </div>
        <div class="col-md-8 border-right" >
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">first name</label><input type="text" class="form-control" placeholder="first name" value="" [(ngModel)]="user.firstName"></div>
                    <div class="col-md-6"><label class="labels">last name</label><input type="text" class="form-control" value="" placeholder="last name" [(ngModel)]="user.lastName"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Email</label><input type="text" class="form-control" placeholder="Email" value="" [(ngModel)]="user.email"></div>
                    <div class="col-md-12"><label class="labels">Phone</label><input type="text" class="form-control" placeholder="Phone" value="" [(ngModel)]="user.tel"></div>
                </div>
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button" (click)="edit(user._id)">Edit Profile</button></div>
            </div>
        </div>
    </div>
</div>
</body>
