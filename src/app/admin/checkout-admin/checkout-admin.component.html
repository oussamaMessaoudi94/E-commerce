
<body>
<app-nav-admin></app-nav-admin>
      <div class="site-wrap">
    
        <div class="bg-light py-3">
          <div class="container">
            <div class="row">
              <div class="col-md-12 mb-0">
                <a href="/home-admin">Home</a> <span class="mx-2 mb-0">/</span>
                <strong class="text-black">Checkout</strong>
              </div>
            </div>
          </div>
        </div>
    
        <div class="site-section" >
          <div class="container" [formGroup]="checkoutForm">
            <div class="row">
              <div class="col-md-6 mb-5 mb-md-0">
                <h2 class="h3 mb-3 text-black">Billing Details</h2>
                <div class="p-3 p-lg-5 border">
                  <div class="form-group">
                    <label for="c_country" class="text-black">Country <span class="text-danger">*</span></label>
                    <select id="c_country" class="form-control" formControlName="country" required="required">
                      <option value="1">Select a country</option>
                      <option value="Tunis">Tunis</option>
                      <option value="Ariana">Ariana</option>
                      <option value="Ben arous">Ben arous</option>
                      <option value="Binzarte">Binzarte</option>
                      <option value="Beja">Beja</option>
                      <option value="Sousse">Sousse</option>
                      <option value="Sfax">Sfax</option>
                      <option value="Monestir">Monestir</option>
                    </select>
                  </div>
                  <div class="form-group row">
                    <div class="col-md-6">
                      <label for="c_fname" class="text-black">First Name <span class="text-danger">*</span></label>
                      <input type="text" class="form-control" id="c_fname" name="c_fname" formControlName="fName" required="required">
                    </div>
                    <div class="col-md-6">
                      <label for="c_lname" class="text-black">Last Name <span class="text-danger">*</span></label>
                      <input type="text" class="form-control" id="c_lname" name="c_lname" formControlName="lName" required="required">
                    </div>
                  </div>
        
    
        
                  <div class="form-group row">
                    <div class="col-md-12">
                      <label for="c_address" class="text-black">Address <span class="text-danger">*</span></label>
                      <input type="text" class="form-control" id="c_address" name="c_address" placeholder="" formControlName="adress" required="required">
                    </div>
                  </div>
        
                  <div class="form-group row">
                    <div class="col-md-6">
                        <label for="c_phone" class="text-black">Phone <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="c_phone" name="c_phone" placeholder="" formControlName="phone" required="required">
                      </div>
                    <div class="col-md-6">
                      <label for="c_postal_zip" class="text-black">Posta / Zip <span class="text-danger">*</span></label>
                      <input type="text" class="form-control" id="c_postal_zip" name="c_postal_zip" formControlName="poste" required="required">
                    </div>
                  </div>
        
                  <div class="form-group row mb-5">
                    <div class="col-md-6">
                      <label for="c_email_address" class="text-black">Email Address <span class="text-danger">*</span></label>
                      <input type="text" class="form-control" id="c_email_address" name="c_email_address" formControlName="aEmail" required="required">
                    </div>
    
                  </div>
                  <div class="form-group">
                    <label for="c_order_notes" class="text-black">Order Notes</label>
                    <textarea name="c_order_notes" id="c_order_notes" cols="30" rows="5" class="form-control"
                      placeholder="Write your notes here..." formControlName="note" required="required"></textarea>
                  </div>
        
                </div>
              </div>
              <div class="col-md-6">
        
    
        
                <div class="row mb-5">
                  <div class="col-md-12">
                    <h2 class="h3 mb-3 text-black">Your Order</h2>
                    <div class="p-3 p-lg-5 border">
                      <table class="table site-block-order-table mb-5" >
                        <thead>
                          <th> product </th>
                          <th>Total</th>
                        </thead>
                        <tbody >
                          <tr *ngFor="let carts of carts">
                            <td>{{carts.productName}} <strong class="mx-2">x</strong>{{carts.numberShop}}</td>
                            <td>{{carts.somme}} $</td>
                          </tr>
                          <tr>
                            <td class="text-black font-weight-bold"><strong>Cart Subtotal</strong></td>
                            <td class="text-black">{{x}} $</td>
                          </tr>
                     
                        </tbody>
                      </table>
                      <div class="form-group" >
                        <button class="btn btn-primary btn-lg btn-block" (click)="checkout(carts)" >Place
                          Order</button>
                      </div>

        
        
                  
        
                    </div>
                  </div>
                </div>
        
              </div>
            </div>
            <!-- </form> -->
          </div>
        </div>
      </div>
    
    
    </body>
