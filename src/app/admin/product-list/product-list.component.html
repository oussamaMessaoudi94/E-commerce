<body>
	

    <app-nav-admin></app-nav-admin>>
    <table class="table table-dark" style="margin-top: 5%;">
        <thead>
          <tr>
            
            <th scope="col">Product</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            
          </tr>
        </thead>
        <tbody *ngFor="let products of products">
          <tr>
            <th scope="row">{{products.productName}}</th>
            <td>{{products.price}}</td>
            <td>{{products.quantity}}</td>
            
            <td><button type="button" class="btn btn-danger" (click)="edit(products._id)" >Details</button><button type="button" class="btn btn-danger" style="margin-left: 5%;" (click)="del(products._id)" >Delete</button></td>
            
          </tr>
        </tbody>
      </table>
    
    </body>
