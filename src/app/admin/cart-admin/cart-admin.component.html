<body>
<app-nav-admin></app-nav-admin>
  <div class="site-wrap">



    <div class="bg-light py-3" >
      <div class="container">
        <div class="row">
          <div class="col-md-12 mb-0">
            <a href="/home-admin" >Home</a> <span class="mx-2 mb-0">/</span>
            <strong class="text-black">Cart</strong>
          </div>
        </div>
      </div>
    </div>

    <div class="site-section">
      <div class="container">
        <div class="row mb-5">
          <form class="col-md-12" method="post">
            <div class="site-blocks-table">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th class="product-thumbnail">Image</th>
                    <th class="product-name">Product</th>
                    <th class="product-price">Price</th>
                    <th class="product-quantity">Quantity</th>
                    <th class="product-total">Total</th>
                    <th class="product-remove">Remove</th>
                  </tr>
                </thead>
                <tbody  >
                  <tr  *ngFor="let carts of carts">
                    <td class="product-thumbnail">
                      <img src="{{carts.img}}" alt="Image" class="img-fluid">
                    </td>
                    <td class="product-name">
                      <h2 class="h5 text-black">{{carts.productName}}</h2>
                    </td>
                    <td>{{carts.price}}$</td>
                    <td>{{carts.numberShop}}</td>

                    <td>{{carts.somme}}</td>
                    <td class="btn btn-primary height-auto btn-sm"  
                      style="margin-left: 40%;margin-top: 50%;" (click)="del(carts._id)" >X</td>
                  </tr>


                </tbody>
              </table>
            </div>
          </form>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="row mb-5">
              <div class="col-md-6">
                <a href="/shop-admin"><button class="btn btn-outline-primary btn-md btn-block">Continue
                    Shopping</button></a>
              </div>
            </div>
            <div class="row">
            </div>
          </div>
          <div class="col-md-6 pl-5">
            <div class="row justify-content-end">
              <div class="col-md-7">
                <div class="row">
                  <div class="col-md-12 text-right border-bottom mb-5">
                    <h3 class="text-black h4 text-uppercase">Cart Totals</h3>
                  </div>
                </div>
                <div class="row mb-5">
                  <div class="col-md-6">
                    <span class="text-black">Total</span>
                  </div>
                  <div class="col-md-6 text-right">
                    <strong class="text-black">{{x}}$</strong>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12">
                    <button class="btn btn-primary btn-lg btn-block" onclick="window.location='/checkout-admin'">Proceed
                      To
                      Checkout</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
