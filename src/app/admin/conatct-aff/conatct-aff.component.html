

<body>
    <app-nav-admin></app-nav-admin>
    <div class="site-wrap">
  
  
  
  
      <div class="bg-light py-3">
        <div class="container">
          <div class="row">
            <div class="col-md-12 mb-0">
              <a href="/home-admin">Home</a> <span class="mx-2 mb-0">/</span>
              <strong class="text-black">Contact</strong>
            </div>
          </div>
        </div>
      </div>
  
      <div class="site-section">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <h2 class="h3 mb-5 text-black">Get In Touch</h2>
            </div>
            <div class="col-md-12">
      
              <form action="#" method="post"  [formGroup]="contactForm">
      
                <div class="p-3 p-lg-5 border">
                  <div class="form-group row">
                    <div class="col-md-6">
                      <label for="c_fname" class="text-black">First Name <span class="text-danger">*</span></label>
                      <input type="text" class="form-control" id="c_fname" name="c_fname" formControlName='firstName' required="required" [(ngModel)]="contact.firstName">
                    </div>
                    <div class="col-md-6">
                      <label for="c_lname" class="text-black">Last Name <span class="text-danger">*</span></label>
                      <input type="text" class="form-control" id="c_lname" name="c_lname" formControlName='lastName' required="required" [(ngModel)]="contact.lastName">
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-md-12">
                      <label for="c_email" class="text-black">Email <span class="text-danger">*</span></label>
                      <input type="email" class="form-control" id="c_email" name="c_email" placeholder="" formControlName='email' required="required" [(ngModel)]="contact.email">
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-md-12">
                      <label for="c_subject" class="text-black">Subject </label>
                      <input type="text" class="form-control" id="c_subject" name="c_subject" formControlName='subject' required="required" [(ngModel)]="contact.subject">
                    </div>
                  </div>
      
                  <div class="form-group row">
                    <div class="col-md-12">
                      <label for="c_message" class="text-black">Message </label>
                      <textarea name="c_message" id="c_message" cols="30" rows="7" class="form-control" formControlName='message' required="required" [(ngModel)]="contact.message"></textarea>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            
          </div>
        </div>
      </div>
  
  
  
  
  
  
    </div>
  
  
  
  </body>
