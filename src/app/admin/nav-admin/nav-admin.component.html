    </div>
  </div>

  <div class="container">
    <div class="d-flex align-items-center justify-content-between">

        </div>
      </div>
      <div class="main-nav d-none d-lg-block">
        <nav class="site-navigation text-right text-md-center" role="navigation">

              <a href="#">Products</a>
              <ul class="dropdown">

                <li><a href="/Products-Liste">Products list </a></li>

                
              </ul>
            </li>
            <li><a href="about-admin">About</a></li>
            <li><a href="/contact-admin">Contact</a></li>
            <li style="margin-left: 100px;"><a href="/profil-admin">{{user.firstName}} {{user.lastName}}</a></li>
          </ul>
        </nav>
      </div>
    
        <div class="icons" [formGroup]="searchForm">
