<body >
   
    <app-nav></app-nav>
    
    <div class="site-wrap" >



        <section class="login_box_area section_gap"  >
            <div class="container" >
                <div class="row" >
                    <div class="col-lg-6">
                        <div class="login_box_img">
                            <img class="img-fluid" src="assets/images/bg_2.jpg" alt="">
                            <div class="hover">
                            </div>
                        </div>
                    </div >
                    <div class="col-lg-6">
                        <div class="login_form_inner" >
                            <h3 style="text-align: center; color: black; font-weight: bold;" >Sign in please </h3>
                         <form  (ngSubmit)="login()"  >


                                <div class="col-md-12 form-group">
                                    <input type="email" class="form-control" id="email" name="name" placeholder="Email"
                                        onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email' " [(ngModel)]='user.email' [ngModelOptions]="{standalone: true}" required="required">
                                </div>

                                <div class="col-md-12 form-group">
                                    <input type="password" class="form-control" id="pwd" name="name"
                                        placeholder="Password" onfocus="this.placeholder = ''"
                                        onblur="this.placeholder = 'Password'" [(ngModel)]='user.password' [ngModelOptions]="{standalone: true}" required="required">
                                </div>
 


                                <div class="col-md-12 form-group"  >
                                    <button type="submit" value="submit" class="btn btn-danger btn-block"
                                        id="primary-btn"  >sign in</button>

                                </div>
                            
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>




        <div class="site-section bg-image overlay"
            style="background-image: url('assets/images/hero_bg_2.jpg'); margin-top: 5%;">
            <div class="container">
                <div class="row justify-content-center text-center">
                    <div class="col-lg-7">
                        <h3 class="text-white">GO</h3>
                        <p class="mb-0"><a href="/signup" class="btn btn-outline-white">Sign up</a></p>
                    </div>
                </div>
            </div>
        </div>



    </div>



</body>
